<!-- Main -->
    <main>
        <h1 class="tituloprincipal">Contacto</h1>
      
        <!-- Contacto -->

        <h3 data-aos="fade-up"
        data-aos-duration="1000" class="tituloContacto">Contanos tus objetivos para que podamos asesorarte.</h3>
      
        <section class="contacto">
        <form>
          <div data-aos="fade-up"
          data-aos-duration="1000" data-aos-delay="300" class="container">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label" required>E-mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label" required>Asunto</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
          </div>
        </form>       
      </section>
        
        
    </main>
